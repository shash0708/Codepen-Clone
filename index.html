<!doctype html>
<html lang="en" data-bs-theme="light" id="themeSwicther">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create a New Pen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/favicon.ico">
</head>
  <body>
    <!-- navbar start -->

    <nav class="navbar bg-body-info" data-bs-theme="light" id="navThemeSwitcher">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><img src="img/l1.png" alt="Logo" width="30" height="50" class="d-inline-block align-text-top">
           </a>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" onchange="themeChanger()"/>
            <label class="form-check-label" for="flexSwitchCheckDefault" id="navSwitchText"><i class="bi bi-brightness-high-fill"></i></label>
          </div>
        </div>
      </nav>
    <!-- navbar end -->
    <!-- Html Css Js input area start -->
    <section>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-4">
                <div class="mb-3">
                    <label for="html-Input" class="form-label textContent"><i class="bi bi-filetype-html"></i>HTML</label>
                    <textarea class="form-control textAreaInput" id="html-Input" rows="8" placeholder="Type your HTML Code Here.......................!"onkeyup="finalOutput()"></textarea>
                  </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="Css-Input" class="form-label textContent"><i class="bi bi-filetype-css"></i>CSS</label>
                        <textarea class="form-control textAreaInput" id="Css-Input" rows="8" placeholder="Type your CSS Code Here.......................!"onkeyup="finalOutput()"></textarea>
                      </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="Js-Input" class="form-label textContent"><i class="bi bi-filetype-js"></i>JS</label>
                        <textarea class="form-control textAreaInput" id="js-Input" rows="8" placeholder="Type your JS Code Here.......................!"onkeyup="finalOutput()"></textarea>
                      </div>
                </div>


            </div>
        </div>
    </section>
    <!-- Html Css Js input area End -->
     
    <!-- ! Output Start -->
    <section>
        <div class="container-fluid">
             <div class="textContent"><i class="bi bi-caret-right "></i>Output</div>
             <div class="ratio ratio-21x9 border border-3 border-dark rounded" style="--bs-aspect-ratio: 20%;" id="N">
               <iframe id="codeExecutionOutput"></iframe>
              </div>

        </div>
    </section>

    <!-- ! Output End -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="/js/script.js"></script>  
</body>
</html>
